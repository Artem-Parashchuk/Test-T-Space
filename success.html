<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./css/reset.css"
    />
    <link
      rel="stylesheet"
      href="./css/style.css"
    />
    <link
      rel="stylesheet"
      href="./css/success.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/logo.svg" type="image/x-icon" />
    <title>T-Space</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <div class="nav-block__arrow">
                  <a href="./index.html">
                    <img
                      src="./img/arrow.svg"
                      alt="Go back"
                    />
                  </a>
                </div>
              </li>
              <li class="nav-item">
                <div class="nav-block__title">
                  <a
                    href="./index.html"
                    class="nav-title"
                    >T-Space</a
                  >
                  <div class="nav-block__img">
                    <img
                      src="./img/Group.svg"
                      alt="Official logo"
                      class="nav-title__img"
                    />
                  </div>
                </div>
                <p class="nav-title__text">бот</p>
              </li>
              <li class="nav-item">
                <div class="nav-block__logo">
                  <a href="./index.html">
                    <img
                      src="./img/logo.svg"
                      alt="Logo"
                      class="nav-logo"
                    />
                  </a>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <section class="messages">
            <h1 class="messages-title">Дякую!</h1>
            <p class="messages-text">
              Наш менеджер обов'язково зв'яжеться з вами найближчим часом!
            </p>
          </section>
        </div>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer-content">
            <div class="clip-box">
              <img
                src="./img/clip.svg"
                alt="clip"
              />
            </div>
            <form class="footer-form">
              <input
                type="text"
                class="message-input"
                placeholder="Повідомлення"
                required
              />
              <div class="form-box__sticker">
                <img
                  src="./img/sticker.svg"
                  alt="stickers"
                />
              </div>
            </form>
            <div class="footer-box__microphone">
              <img
                src="./img/microphone.svg"
                alt="microphone"
              />
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/form.js"></script>
  </body>
</html>
